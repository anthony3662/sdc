version: "3.7"

services:
  sdc:
    image: node:lts-alpine
    command: sh -c "npm install && npm run start"
    ports:
      - 80:3000
    working_dir: /sdc
    volumes:
      - ./:/sdc
  mongo:
    build:
      context: .
      dockerfile: ./database
    working_dir: /DATAIMPORT
    volumes:
      - mongoData:/data/db
volumes:
  mongoData: